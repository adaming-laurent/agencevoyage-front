<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Location</h4>
                        <p class="category">List of Location</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let l of locations">
                                    <td>{{l.locationCode}}</td>
                                    <td>{{l.locationName}}</td>
                                    <td>{{l.locationType}}</td>
                                    <td class="col-md-2">
                                        <button class="btn btn-xs btn-warning"
                                            (click)=getOneLocation(l.idLocation)>Modifier</button>&nbsp;
                                        <button class="btn btn-xs btn-danger"
                                            (click)=deleteLocation(l)>Supprimer</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Location</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="save()">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Location code</label>
                                        <input type="text" class="form-control" placeholder="PRS"
                                            [(ngModel)]="location.locationCode" name="locationCode">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Location Name</label>
                                        <input type="text" class="form-control" placeholder="Paris"
                                            [(ngModel)]="location.locationName" name="locationName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Location Type</label>
                                        <select class="form-control" [(ngModel)]="location.locationType"
                                            name="locationType">
                                            <option valeur="locationType.Airport">Airport</option>
                                            <option valeur="locationType.Seaport">Seaport</option>
                                            <option valeur="locationType.TrainStation">Train Station</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info btn-fill pull-right">Add this location</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
