<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Journey</h4>
                        <p class="category">List of journey</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped"> 
                            <thead>
                                <tr>
                                    <th>Origin Location</th>
                                    <th>Destination Location</th>
                                    <th>Operating Company</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Other Details</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let u of journeys">
                                    <td>{{u.originLocationCode}}</td>
                                    <td>{{u.destinationLocationCode}}</td>
                                    <td>{{u.operatingCompanyid}}</td>
                                    <td>{{u.startDateAndTime}}</td>
                                    <td>{{u.endDateAndTime}}</td>
                                    <td>{{u.otherDetails}}</td>
                                    <td><button (click)="deleteJourney(u.idJourney)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Journey</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="saveJourney()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Origin location Name</label>
                                        <input type="text" class="form-control" placeholder="OriginLocationName" [(ngModel)]="journey.originLocationCode" name="originLocationCode" > 
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Destination Location Code</label>
                                        <input type="email" class="form-control" placeholder="DestinationName" [(ngModel)]="journey.destinationLocationCode" name="destinationLocationCode">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Operating Company id</label>
                                        <input type="email" class="form-control" placeholder="CompanyId" [(ngModel)]="journey.operatingCompanyid" name="operatingCompanyid">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Start Date and time</label>
                                        <input type="email" class="form-control" placeholder="StartDateAndTime" [(ngModel)]="journey.startDateAndTime" name="startDateAndTime">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">End Date and time</label>
                                        <input type="email" class="form-control" placeholder="EndDateAndTime" [(ngModel)]="journey.endDateAndTime" name="endDateAndTime">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Other Details</label>
                                        <input type="text" class="form-control" placeholder="Details" [(ngModel)]="journey.otherDetails" name="otherDetails">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
