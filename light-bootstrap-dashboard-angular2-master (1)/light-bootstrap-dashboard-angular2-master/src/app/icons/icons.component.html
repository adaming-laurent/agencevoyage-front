<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Operating Company</h4>
                        <p class="category">List of operating company</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Details</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let o of operatings">
                                        <td>{{o.operatingCompanyId}}</td>
                                        <td>{{o.operatingCompanyName}}</td>
                                        <td>{{o.operatingCompanyDetails}}</td>
                                        <td class="col-md-2">
                                            <button class="btn btn-xs btn-warning"
                                                (click)=getOneOperating(o.operatingCompanyId)>Modifier</button>&nbsp;
                                            <button class="btn btn-xs btn-danger"
                                                (click)=deleteOperating(o.operatingCompanyId)>Supprimer</button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Company</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="saveOperating()">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Operating Company Name</label>
                                        <input type="text" class="form-control" placeholder="CompanyName" [(ngModel)]="operating.operatingCompanyName" name="operatingCompanyName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Operating Company Details</label>
                                        <input type="text" class="form-control" placeholder="CompanyDetails" [(ngModel)]="operating.operatingCompanyDetails" name="operatingCompanyDetails">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info btn-fill pull-right">Create new operating company</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
